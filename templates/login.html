{% extends "layout.html" %}
{% block content %}
  <h2>Login</h2>
  {% if error %}<strong>Error:</string> {{ error }}
  {% endif %}
  <form action="{{ url_for('login') }}" method="post">
    Username:<input type="text" name="username"><br>
    Password:<input type="password" name="password">
    <input type="submit" value="Login">
  </form>
{% endblock %}
